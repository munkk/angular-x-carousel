<div class="example-page">
  <section class="header">
    <div class="fork-me">
      <a href="https://github.com/munkk/angular-x-carousel"></a>
    </div>

    <div class="header__inner">
      <div class="header__inner-title">
        Responsive <br />
        Linked list based <br />
        3D Carousel
      </div>
      <div class="header__inner-frameworks">
        <div class="framework">
          <a href="/">
            <i class="fab fa-angular"></i>
            <span>Angular</span>
          </a>
        </div>
        <div class="framework">
          <a href="/">
            <i class="fab fa-react"></i>
            <span>React</span>
          </a>
        </div>
      </div>
    </div>
  </section>

  <section class="body">
    <div class="body__inner">
      <div
        class="body__inner-example"
        (mouseenter)="showTooltip = true"
        (mouseleave)="showTooltip = false"
      >
        <ng-container *ngIf="showTooltip">
          <tooltip [text]="currentElement.summary"></tooltip>
        </ng-container>

        <carousel (onChange)="handleChange($event)">
          <div
            slide
            *ngFor="let element of elements; trackBy: trackByFn"
            [data]="element"
          >
            <periodic-element [element]="element"></periodic-element>
          </div>
        </carousel>
      </div>

      <mat-slider
        class="material-slider"
        thumbLabel
        tickInterval="1"
        min="1"
        max="20"
        step="1"
        [value]="elements.length"
        (change)="setElements($event)"
      ></mat-slider>
    </div>
  </section>

  <section class="footer">
    <a routerLink="/features">See Examples</a>
  </section>
</div>
